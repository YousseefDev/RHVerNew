<!-- employee-dashboard.component.html -->

<div class="dashboard-container">
    <h2>Welcome to Your Dashboard!</h2>
  
    <!-- Request Type Selection -->
    <div class="request-type-selection">
      <h3>Select Request Type:</h3>
      <div *ngFor="let type of requestTypes">
        <button (click)="selectedRequestType = type">{{ type }}</button>
      </div>
    </div>
  
    <!-- Request Details -->
    <div class="request-details">
      <h3>Enter Request Details:</h3>
      <label>Title:</label>
      <input type="text" [(ngModel)]="requestTitle" placeholder="Enter title">
  
      <label>Description:</label>
      <textarea [(ngModel)]="requestDescription" placeholder="Enter description"></textarea>
  
      <button (click)="createRequest()">Create Request</button>
    </div>
  
    <!-- Button to Load My Requests -->
    <button (click)="loadMyRequests()">View My Requests</button>
  </div>
